<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: baseHeader(~{::title},~{::link})">

    <title>TradeBot</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link/>
</head>
<body>
<div th:replace="base :: navbar()"/>

<div class="container">
    <div class="card m-4">

        <div class="card-body">
            <div class="col-md-auto">
                <div class="row">
                    <h2>Status: [[${status}]]</h2>
                </div>
                <div class="row">
                    <h3>Настроено монет\спотов: [[${tradeSettingsCount}]]</h3>
                </div>
                <div class="row">
                    <h3>Сейчас торгуется монет\спотов: [[${runnableEngineCount}]]</h3>
                </div>
                <div class="row">
                    <form id="form_id" method="post">
                        <button class="btn btn-primary m-1" onclick="changeAction('/control_panel/start')">
                            Start
                        </button>
                        <button class="btn btn-primary m-1" onclick="changeAction('/control_panel/stop')">
                            Stop
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/static/js/send.js}"></script>
</body>
</html>
